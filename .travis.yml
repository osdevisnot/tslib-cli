language: node_js
cache:
  directories:
    - node_modules
node_js:
  - 10
  - 11
before_script:
  - git config --global core.autocrlf false
  - git config --global user.email "your@gmail.com"
  - git config --global user.name "your name"
script: npm link && tslib init my-lib -t https://github.com/osdevisnot/starter-typescript-library --verbose && cd my-lib && tslib build --verbose && tslib coverage --verbose && tslib setup --verbose
